<html>
    <head>
        <title>Testing</title>
        <meta charset="UTF-8">
    <script language="JavaScript" src="js/jquery.js"></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1 id="output"></h1>
            <a href="http://www.nytimes.com/2016/02/06/nyregion/crane-collapse-lower-manhattan.html?hp&action=click&pgtype=Homepage&clickSource=story-heading&module=first-column-region&region=top-news&WT.nav=top-news&_r=0">Hover over me!</a>
        </div>
        
    <!-- jQuery -->
        <script>
            
            $(document).ready(function(){
                function is_fields_valid(url) {
                    //should probably check if url is valid or not. 
                    return true;
                }
                $("a").hover(function(event) {
                    var url = $(this).attr('href'); 
                    if (is_fields_valid()) { 
                        $.ajax({
                          url: "http://localhost:5000/",
                          type: "post",
                          data: {'param':{"url":url}},
                          success: function(response) {
                              console.log(response); 
                              $("#output").text(response);
                          },
                          error: function(jqXHR, textStatus, errorThrown) {
                            alert(errorThrown);
                            console.error(
                              "The following error occurred: "+
                              textStatus, errorThrown
                            );
                          }
                        });
                    }
                });
});
            
            
        </script>
    </body>
</html>
