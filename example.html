<script>

(function() {

  var gcse = document.createElement('script'); gcse.type = 'text/javascript'; gcse.async = true;
  gcse.src = (document.location.protocol == 'https' ? 'https:' : 'https:') +
      '//www.google.com/cse/cse.js?cx=' + cx;
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(gcse, s);
})(); 


setInterval(updateLinks, 3000);

var isAnalyzed = false; 
function checkSearch() {
    if (isAnalyzed === false) { //if the page hasn't been analyzed yet
        if ($(".gsc-result:nth-child(4)").length < 0) { //if there are search results
            updateLinks(); 
            isAnalyzed = true;
        }
    }
}

function updateLinks() {
  for (var i = 1; i < 9; i++) {
    var gscResult = ".gsc-result:nth-child(" + i + ")";
    var appendStr = '<div role="tooltip" class="ui-tooltip ui-widget ui-corner-all ui-widget-content" id="ui-id-' + i + '" ><div class="ui-tooltip-content">';
    var happinessScore = getRandomInt(30, 70); 
    var thrillScore = getRandomInt(10,30); 
    var sadScore = 100 - happinessScore - thrillScore;
    var scoreStr = '<b><font color="#337ab7;">Senti</font>meter:</b> <br> <br>Happiness score: ' + happinessScore + '% <br><br> Sadness score: ' + sadScore + '% <br><br> Thrill score: ' + thrillScore + '%'; 
    var chartStr = '<div id="canvas-holder"><canvas id="chart-area" width="300" height="300"></canvas></div>';
    $(gscResult).append(appendStr + scoreStr + chartStr + '</div></div> '); 
  }
  
}

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
